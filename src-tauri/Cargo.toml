[package]
name = "embrocad"
version = "0.1.0"
description = "Embroidery design preview software"
authors = ["EmbroCAD"]
edition = "2021"

[lib]
name = "embrocad_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-fs = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
